<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vday invitation hehe</title>
    <style>
        :root {
            --primary: #FFB74D;    /* Orange */
            --secondary: #FF6F91;  /* Pink */
            --accent: #FFD54F;     /* Yellow */
            --light: #FFABAB;      /* Light pink */
            --background: #FCE4EC; /* Very light pink */
        }

        body {
            background: linear-gradient(135deg, var(--background), var(--light));
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #5a003a;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .card {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 30px;
            border: 5px solid var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
        }

        img { 
            max-width: 100%; 
            border-radius: 15px; 
            margin: 10px 0; 
            box-shadow: 0 5px 15px rgba(255, 111, 145, 0.2);
        }
        
        .round-img { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--secondary);
            transition: transform 0.3s ease;
        }

        .round-img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 0px rgba(255, 183, 77, 0.3);
        }

        h2 {
            color: var(--primary);
            font-size: 2rem;
            margin: 15px 0;
        }

        h3 {
            color: var(--secondary);
            font-size: 1.8rem;
            margin: 15px 0;
            padding: 10px;
            background: linear-gradient(to right, rgba(255, 183, 77, 0.1), rgba(255, 111, 145, 0.1));
            border-radius: 15px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 15px 0;
            color: #5a003a;
        }

        .btn-container { 
            height: 120px; 
            position: relative; 
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 171, 171, 0.1);
            border-radius: 20px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        #yesBtn { 
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: 3px solid #388E3C;
        }
        
        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        #noBtn { 
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white; 
            position: absolute;
            border: 3px solid #c62828;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        /* The hidden reaction image */
        #reaction {
            display: none;
            position: fixed;
            width: 120px;
            z-index: 1000;
            pointer-events: none;
            border: 3px solid var(--secondary);
            border-radius: 10px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: var(--secondary);
            font-size: 20px;
            opacity: 0;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Celebration effect for yes button */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Special message after yes */
        .special-message {
            display: none;
            background: linear-gradient(135deg, var(--light), var(--background));
            padding: 25px;
            border-radius: 20px;
            margin-top: 20px;
            border: 3px dashed var(--secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .wink {
            font-size: 2rem;
            animation: wink-animation 2s infinite;
            display: inline-block;
        }

        @keyframes wink-animation {
            0%, 70%, 100% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            80% { transform: rotate(10deg); }
            85% { transform: rotate(-10deg); }
            90% { transform: rotate(10deg); }
            95% { transform: rotate(-5deg); }
        }

        @media (max-width: 600px) {
            .card {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .round-img {
                width: 120px;
                height: 120px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            
            .btn-container {
                height: 140px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.pinimg.com/736x/0c/0e/4c/0c0e4cf79680400c07d5d06b7b6d49da.jpg" class="round-img" alt="Cute character">
        
        <h1>Happy Valentine's Day! üíù</h1>
        
        <img src="https://i.pinimg.com/1200x/36/0d/97/360d97cf5317c7af611c8996b91308fd.jpg" style="width:200px;" alt="Dragon">
        <p>I hope your day is as bright as your smile and as sweet as chocolate! ‚ú®</p>
    </div>

    <div class="card">
        <h2>Quick Question... ü§î</h2>
        <img src="https://i.pinimg.com/736x/5a/5e/c8/5a5ec8d2b30f0bc564dd31557cb43266.jpg" alt="Teasing">
        <p>You're not going to say no to a face like this, right? üòè</p>
        
        <img src="https://i.pinimg.com/736x/c1/be/87/c1be87de8276c13821725fe5875ba95a.jpg" style="width:180px;" alt="Asking">
        <h3 id="questionText">Will you be my Valentine? </h3>

        <div class="btn-container">
            <div class="hearts" id="hearts-container"></div>
            <button id="yesBtn">YES! üíñ</button>
            <button id="noBtn">No üôà</button>
        </div>

        <div class="special-message" id="specialMessage">
            <h3 style="color: var(--primary);">Good choice! üòâ</h3>
            <p style="font-size: 1.4rem; color: var(--secondary);">
                See yah at Feb 14 <span class="wink">üòâ</span> hehheh
            </p>
        </div>
    </div>

    <img src="https://i.pinimg.com/736x/9a/38/8f/9a388f86b61b8e02972b68d7aff57d37.jpg" id="reaction">

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const reaction = document.getElementById('reaction');
        const heartsContainer = document.getElementById('hearts-container');
        const questionText = document.getElementById('questionText');
        const specialMessage = document.getElementById('specialMessage');

        // Create floating hearts
        function createHearts() {
            const colors = ['#FFB74D', '#FF6F91', '#FFD54F', '#FFABAB'];
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        noBtn.addEventListener('mouseover', (e) => {
            // Move the button
            const container = document.querySelector('.btn-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Add rotation for fun
            const rotation = Math.floor(Math.random() * 60) - 30;
            noBtn.style.transform = `rotate(${rotation}deg)`;

            // Show the "Angry" image (Image 7)
            reaction.style.display = 'block';
            reaction.style.left = (e.pageX + 20) + 'px';
            reaction.style.top = (e.pageY + 20) + 'px';
        });

        noBtn.addEventListener('mouseleave', () => {
            reaction.style.display = 'none';
        });

        yesBtn.addEventListener('click', () => {
            // Change the question text
            questionText.innerHTML = "YAY! You said YES! üíñüéâ";
            questionText.style.color = "#FF6F91";
            
            // Hide the no button
            noBtn.style.display = 'none';
            
            // Make yes button bigger and change text
            yesBtn.style.transform = 'scale(1.2)';
            yesBtn.style.background = 'linear-gradient(135deg, #FF6F91, #FFB74D)';
            yesBtn.innerHTML = "Perfect Choice! üíù";
            yesBtn.style.fontSize = '1.5rem';
            
            // Show the special message
            specialMessage.style.display = 'block';
            
            // Create celebration effect
            createConfetti();
            
            // Play a sound (optional)
            playCelebrationSound();
            
            // Show a sweet message
            setTimeout(() => {
                alert("You just made this the best Valentine's Day ever! ü•∞ Can't wait for Feb 14! üòâ");
            }, 500);
        });

        function createConfetti() {
            const colors = ['#FFB74D', '#FF6F91', '#FFD54F', '#FFABAB'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                
                document.body.appendChild(confetti);
                
                // Animation
                const animation = confetti.animate([
                    { transform: `translateY(0px) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        function playCelebrationSound() {
            // Simple celebration sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Play a happy melody
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G
                oscillator.frequency.setValueAtTime(1046.50, audioContext.currentTime + 0.3); // C (high)
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                // Audio might not be supported, that's okay
                console.log("Celebration sound not supported");
            }
        }

        // Add some initial confetti
        setTimeout(createConfetti, 1000);
    </script>
</body>
</html>
